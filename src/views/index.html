<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título esperado pelo teste E2E (deve conter 'Inversor') -->
    <title>Inversor de Strings Simples</title> 
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 350px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inversor de Strings</h1>
        <!-- O formulário precisa ter action="/inverter" para o controller funcionar -->
        <form action="/inverter" method="POST">
            <label for="texto-original" style="text-align: left; font-weight: bold;">Digite a string:</label>
            <!-- O ID é CRÍTICO para o teste de aceitação -->
            <input type="text" id="texto-original" name="textoOriginal" required placeholder="Ex: michael">
            
            <!-- O botão precisa ser do tipo submit e é o alvo do page.click() -->
            <button type="submit" id="botao-inverter">Inverter</button>
        </form>
    </div>
</body>
</html>
